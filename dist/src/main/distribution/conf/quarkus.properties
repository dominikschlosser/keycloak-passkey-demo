# Config, die nicht per Keycloak-Config gesetzt werden kann

# ACHTUNG: Manche Properties werden von Keycloak durch Keycloak-Config under-the-hood ueberschrieben, z.B. muss fuer die Aktivierung von JSON-Logging der Parameter
# KC_LOG_CONSOLE_OUTPUT / --log-console-output = json gesetzt sein, sonst greift auch die config hier nicht

quarkus.hibernate-orm.enabled=false
quarkus.hibernate-orm.persistence-xml.ignore=true


